{% extends "base.html" %}

{% block title %}Login - PenPal{% endblock %}

{% block extra_css %}
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .container {
        margin: 0;
        padding: 2rem;
    }

    .content-wrapper {
        max-width: 450px;
        margin: 0 auto;
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
    }

    .login-header p {
        color: var(--text-secondary);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text-primary);
    }

    .form-control {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .btn-block {
        width: 100%;
        padding: 1rem;
        font-size: 1.05rem;
    }

    .signup-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-secondary);
    }

    .signup-link a {
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-header">
    <h1>Welcome Back! ðŸ‘‹</h1>
    <p>Sign in to continue your language learning journey</p>
</div>

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_username">
            <i class="fas fa-user"></i> Username
        </label>
        <input
            type="text"
            name="username"
            id="id_username"
            class="form-control"
            placeholder="Enter your username"
            required
            autofocus
        >
    </div>

    <div class="form-group">
        <label for="id_password">
            <i class="fas fa-lock"></i> Password
        </label>
        <input
            type="password"
            name="password"
            id="id_password"
            class="form-control"
            placeholder="Enter your password"
            required
        >
    </div>

    <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-sign-in-alt"></i> Sign In
    </button>
</form>

<div class="signup-link">
    Don't have an account? <a href="{% url 'signup' %}">Create one now</a>
</div>
{% endblock %}
